<section class="container-fluid">
    <section class="login-form directionimg">
      <section>
        <img src="assets/image/logo.svg" alt="" />
      </section>
     

      <div class="loginbox">
        <div class="login-reg-panel">
        </div>
        <div class="white-panel">
          <h4>LOGIN</h4>
          <br>
          <div class="divset" style="width:70%; margin:0 auto;">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group">
                <label>Your Name or Email</label>
                <input type="text" name="email" placeholder="enter email"  class="box form-control" [(ngModel)]="login.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                <div *ngIf="f.submitted && email.invalid" class="errormsg">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
             

              <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                  <input type="password" name="password" placeholder="enter password" class="box form-control" data-toggle="password" [(ngModel)]="login.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
                  
                 
                </div>
                <div *ngIf="f.submitted && password.invalid" class="errormsg">
                  <div *ngIf="password.errors.required">Password is required</div>
              </div>
               

              </div>
              <div *ngIf="edited" class="errormessage">
               <h5 class="msgerr"><strong>{{arrayvalue}}</strong></h5> 
            </div>
            

              <div style="margin-top:35px">
                <input type="checkbox" name="remember" value="1" /> <span>Remember me</span>
                <a style="float: right" routerLink="/resetpassword">Reset Password</a>
              </div>
              <button class="btn submitbtn btn-primary btn-block" style="opacity: 1;">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </section>
