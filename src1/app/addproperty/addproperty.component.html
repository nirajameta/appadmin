<app-sidemenu></app-sidemenu>
<div style="width:95%; float:right;background-color: #fff3eb">
   <app-header></app-header>

   <div class="container-fluid">
        <div class="row head" style="padding:30px 0px 10px 20px">
            <div class="col-md-5">
              <h5>Add New Property</h5>
            </div>
         </div>
    </div>

   
    <div class="addpropertybox">
            <div class="row" *ngIf = "displaymessage">
                <div class="col-md-4 text-center imagemargin">
                   
                        <img  src="assets/image/avatar1.png" alt="" style="width: 183px;height:183px;">
                        <div>
                            <button type="button" class="btn">Upload Photo</button>
                        </div>
                   
                </div>
                <div class="col-md-7">
                   <div class="pinfo">
                       <div class="row">
                           <div class="col-md-6">
                                <h5>Property Details</h5>
                           </div>
                           <div class="col-md-6 text-right">
                                <p>*All Fields are mandatory</p>
                           </div>
                       </div>
                       
                    
                         <hr style="margin-top:0">
                        <form>
                            <div class="form-group">
                                <label for="email">Project Name</label>
                                <input type="email" class="box1 form-control" id="email" placeholder="project name" name="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Builder</label>
                                <input type="password" class="box1 form-control" id="con" placeholder="enter name" name="con">
                            </div>
                            <div class="form-group" style="position:relative">
                                    <label for="sel1">Project Type</label>
                                    <select class="form-control" id="sel1" name="sellist1">
                                      <option>Residential</option>
                                      <option>Commercial</option>
                                      <option>3</option>
                                      <option>4</option>
                                    </select>
                                    <span style="position:absolute;top:42px;right:10px" ><i class="fa fa-caret-down"></i></span>
                            </div> 
                            
                            <div class="form-group" style="position:relative">
                                    <label for="sel1">Project Type</label>
                                    <input type="text" class="box1 form-control" id="con" placeholder="enter name" name="con">
                                    <span style="position:absolute;top:42px;right:10px">
                                            <img src= "/assets/image/location.svg" alt="" style="width: 17px;
                                            height: 21px;
                                            object-fit: contain;
                                            opacity: 0.79;">
                                    </span>
                                    <img src="assets/image/maps.jpg" alt="" style="width: 450px;height:200px;margin-top:10px;">

                            </div> 
                         </form> 
                   </div> 

                   <div class="assignsurveyor">
                        <div class="row">
                                <div class="col-md-12">
                                     <h5>Assign to Surveyor</h5>
                                </div>
                               
                        </div>
                   </div>
                   <hr style="margin-top:0;margin-bottom:35px;">
                   <div class="form-group" style="position:relative">
                       
                        <select class="form-control" id="sel1" name="sellist1">
                          <option>Select Surveyor</option>
                          <option>Commercial</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                        <span style="position:absolute;top:5px;right:10px" ><i class="fa fa-caret-down"></i></span>
                </div> 

                  

                   <div class="buttonprofile">
                        <button type="button" class="btn">Cancel</button>
                        <button type="button" (click)="addproperty()" class="btn">Add Property</button>
                   </div>
                   


                </div>
            </div>

            <div class="row" *ngIf = "!displaymessage">
                <div class="col-md-7 offset-md-4">
                    <h4 class="submitsuccess">Submission Successful</h4>
                    <hr>
                  <div class="backsideimg" style="width:620px;height:357px;position:relative">

                   <div style=" width: 56px;
                   height: 56px;margin:0 auto;">
                
                        <img src="assets/image/selected.svg" alt="" style="margin-top:20px">
                    </div>
                        
                        <div class="successpara">
                         <p>New Property has been successfully added and
                                will soon forward property details to assigned Surveyor<br>
                                
                          </p>
                          <span style="color: #9b9b9b;margin-top:50px">Generated Property ID - R00134</span>
                        </div>
                           

                        <div style="width:200px;margin:0 auto">
                            <button type="button" style="position:absolute;bottom:0px" class="btn">Add Another Property</button> 

                        </div>     
        
                              
                    
                  

                     

                  </div>  

                </div>
            </div>
            
        </div>

        
</div>
